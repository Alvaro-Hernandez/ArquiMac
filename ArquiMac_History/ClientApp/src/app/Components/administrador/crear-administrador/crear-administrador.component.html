<div class="container">
    <h3>Registro de Administrador</h3>
    <form [formGroup]="nuevoFormAdmin" (ngSubmit)="postAdmin(nuevoFormAdmin.value)">
        <h3>Identificacion</h3>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombres</label>
            <input type="text" class="form-control" placeholder="Escriba los Nombres" formControlName="nombres">
        </div>

        <h3>Apellidos Y Otros Datos</h3>
        <div class="form-group">
            <label for="exampleFormControlInput1">Apellidos</label>
            <input type="text" class="form-control" placeholder="Escriba los Apellidos" formControlName="apellidos">
        </div>
        <h3>Datos de Acceso</h3>
        <div class="form-group row">
            <div class="col">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control" placeholder="Escriba su Email" formControlName="email">
            </div>

            <div class="col">
                <label for="exampleFormControlInput1">Usuario</label>
                <input type="text" class="form-control" placeholder="Cree su Usuario" formControlName="usuario">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Credencial de Acceso</label>
                <input type="text" class="form-control" placeholder="Cree su Contrasena" formControlName="contrasena">
            </div>
        </div>
        <button type="submit" class="btn btn-secondary" style="margin-bottom:20px;" (click)="goBack()">Guardar</button>
        <button type="button" class="btn btn-primary" style="margin-bottom:20px; margin-left: 15px;" (click)="Salir()">Salir</button>
    </form>

</div>
