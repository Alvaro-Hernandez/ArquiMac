<button class="btn btn-success" (click)="goCrearIma()" style="margin-bottom:20px;">Crear Coleccion Imagen de Disenos</button>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://raw.githubusercontent.com/Alvaro-Hernandez/img_card/backend/Portada1.png" alt="First slide" style="width:1002px; height:600px">
            <div class="carousel-caption d-none d-md-block">
                <h5 style="color:black;"> Disenos Arquitectonicos</h5>
                <p style="color:black;">No Pares de Aprender con ArquiMac History no paras de Aprender</p>
            </div>
        </div>
        <div class="carousel-item" *ngFor="let imgDiseno of disenosImg">
            <img class="d-block w-100" src="{{imgDiseno.almacenamiento}}" alt="Third slide" style="width:1002px; height:600px">
            <div class="carousel-caption d-none d-md-block">
                <h5 style="color:white; font-family:'Oswald'"> Disenos y Estilos Arquitectonicos</h5>
                <h5 style="color: white; font-family:'Oswald'">ArquiMac History</h5>
                <h5 style="color: white; font-family: 'Oswald'">Id del Diseno: {{imgDiseno.id_Diseno}}</h5>
                <button class="btn btn-warning" style="margin-right:15px;" (click)="goImgDiseno(imgDiseno.id_Imagen)">Editar</button>
                <button class="btn btn-danger" (click)="goImgDisenoDelete(imgDiseno.id_Imagen)">Eliminar</button>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
