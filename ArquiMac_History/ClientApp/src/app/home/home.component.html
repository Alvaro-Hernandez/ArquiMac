<div class="container" style="position: relative; display: flex; flex-direction: row;">
    <div class="card" style="width: 18rem; margin-right: 30px;">
        <img class="card-img-top" src="https://raw.githubusercontent.com/Alvaro-Hernandez/img_card/backend/blogger.png" alt="Card image Admin">
        <div class="card-body">
            <h5 class="card-title">Administrador</h5>
            <p class="card-text">Observemos las Funciones del Administrador</p>
        </div>
            <button class="btn btn-success" (click)="goAdmin()">Vamos a Administrador</button>
    </div>

    <div class="card" style="width: 290px; height: 468px; margin-right: 30px;">
        <img class="card-img-top" src="https://raw.githubusercontent.com/Alvaro-Hernandez/img_card/backend/curso-online.png" alt="Card image Curso">
        <div class="card-body">
            <h5 class="card-title">Cursos</h5>
            <p class="card-text">Observemos o Creemos un Curso para nuestros estudiantes</p>
        </div>
            <button class="btn btn-success" (click)="goCursos()">Administracion de Cursos</button>
    </div>

    <div class="card" style="width: 290px; height: 468px; margin-right: 30px;">
        <img class="card-img-top" src="https://raw.githubusercontent.com/Alvaro-Hernandez/img_card/backend/dise%C3%B1o.png" alt="Card image Diseno">
        <div class="card-body">
            <h5 class="card-title">Disenos Arquitectonicos</h5>
            <p class="card-text">Observemos o Creemos un Diseno para nuestros estudiantes</p>
        </div>
            <button class="btn btn-success" (click)="goDisenoArq()">Administracion de Disenos</button>
    </div>

    <div class="card" style="width: 290px; height: 468px">
        <img class="card-img-top" src="https://raw.githubusercontent.com/Alvaro-Hernandez/img_card/backend/material-escolar.png" alt="Card image Diseno">
        <div class="card-body">
            <h5 class="card-title">Materiales de Cursos</h5>
            <p class="card-text">Observemos o Creemos materiales para nuestros estudiantes</p>
        </div>
            <button class="btn btn-success" (click)="goMateriaArq()">Administracion de Materiales</button>
    </div>
</div>
